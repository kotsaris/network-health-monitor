name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Use tag version (strip 'v' prefix)
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAG="${{ github.ref_name }}"
          else
            # Auto-generate version: 1.0.{run_number}
            VERSION="1.0.${{ github.run_number }}"
            TAG="v${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - name: Publish self-contained
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:Version=${{ steps.version.outputs.version }} -o ./publish-selfcontained

      - name: Publish framework-dependent
        run: dotnet publish -c Release --no-self-contained -p:Version=${{ steps.version.outputs.version }} -o ./publish-framework-dependent

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Build MSI
        run: |
          wix build installer/Product.wxs -d PublishDir=./publish-framework-dependent -d ProductVersion=${{ steps.version.outputs.version }} -o ./NetworkHealthMonitor-${{ steps.version.outputs.version }}.msi

      - name: Zip framework-dependent
        run: Compress-Archive -Path ./publish-framework-dependent/* -DestinationPath ./NetworkHealthMonitor-${{ steps.version.outputs.version }}-FrameworkDependent.zip

      - name: Rename self-contained exe
        run: |
          Copy-Item ./publish-selfcontained/NetworkHealthMonitor.exe ./NetworkHealthMonitor-${{ steps.version.outputs.version }}.exe

      - name: Upload self-contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkHealthMonitor-SelfContained
          path: ./NetworkHealthMonitor-${{ steps.version.outputs.version }}.exe

      - name: Upload framework-dependent artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkHealthMonitor-FrameworkDependent
          path: ./NetworkHealthMonitor-${{ steps.version.outputs.version }}-FrameworkDependent.zip

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkHealthMonitor-MSI
          path: ./NetworkHealthMonitor-${{ steps.version.outputs.version }}.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag }}
          name: Release ${{ needs.build.outputs.tag }}
          prerelease: false
          files: |
            NetworkHealthMonitor-SelfContained/*
            NetworkHealthMonitor-FrameworkDependent/*
            NetworkHealthMonitor-MSI/*
          generate_release_notes: true
